# ============================================
# Service cho Redis
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
  # type: NodePort   # Bỏ comment nếu muốn truy cập từ ngoài cluster (test trên minikube/Docker Desktop)
  #   ports:
  #     - name: redis
  #       port: 6379
  #       nodePort: 30079  # Ví dụ, nodePort tuỳ chọn (phải nằm trong range 30000-32767)

---
# ============================================
# Deployment cho Redis
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: thingsboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: bitnami/redis:7.0
          ports:
            - containerPort: 6379
          env:
            - name: ALLOW_EMPTY_PASSWORD
              value: "yes"
